  T04: ['KHMXX', ['SPV'], 'ABS', 2040, 2050, 3.155]
  T05: ['LAOXX', ['HYD'], 'ABS', 2030, 2050, 13]
  T06: ['SGPXX', ['SPV'], 'ABS', 2030, 2050, 1.6]
  T07: ['PHL', ['HYD', 'SPV', 'WON', 'WOF', 'BIO', 'GEO', 'WAV'], 'PCT', 2030, 2039, 35]
  T08: ['PHL', ['HYD', 'SPV', 'WON', 'WOF', 'BIO', 'GEO', 'WAV'], 'PCT', 2040, 2050, 50]
