# Scenario Name 
scenario: 'India'

# Temporal Parameters 
startYear: 2015
endYear: 2030
daytype: False
dayparts:
  #daypart : [start_hour (inclusive), end_hour (exclusive)]
  D1: [0, 12]
  D2: [12, 24]
seasons:
  #season : [month 1, month 2, ...] (all inclusive)
  S1: [12, 1, 2]
  S2: [3, 4, 5]
  S3: [6, 7, 8]
  S4: [9, 10, 11]
timeshift: 5 # value between -11 and 12
  
# Spatial Parameters 
geographic_scope:
    - 'NPL'
crossborderTrade: True

# Emission Parameters 
emission_penalty: 20 # M$/MT CO2

# Investment Parameters 
no_invest_technologies: 
  - 'GEO'
  - 'CSP'
  - 'WAV'
  - 'BIO'

# Result Parameters 
results_by_country: True

# solver parameters
solver: 'cbc' # cbc, cplex, gurobi

user_defined_capacity:
  # technology: [capacity, first_year,]

# perform sensitivity analysis
sensitivity_analysis:
  morris: True # Triggers SA to run on geographic filter
  replicates: 2
  parameters: config/sensitivity_analysis/parameters.csv
  results: config/sensitivity_analysis/results.csv
  zip: Flase # Set as true for large models 
  filetype: csv # 'csv' or 'parquet' or 'feather'
